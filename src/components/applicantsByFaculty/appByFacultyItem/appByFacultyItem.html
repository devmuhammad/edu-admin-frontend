<tbody>
<template v-for = "(fclty, index) in faculties"> 
  <tr>
    <td colspan="5"><strong>{{name}}</strong></td>
  </tr>  

  <tr>   
    <td colspan="5">{{fclty.name}}</td>
  </tr>
  <tr  v-for = "(dept, index) in fclty.departments">  
    <template>
      <td></td>
      <td>{{dept.name}}</td>
      <td>{{dept.male}}</td>
      <td>{{dept.female}}</td>
      <td> {{dept.total}}</td>
    </template>  
  </tr>  

</template>
</tbody>
