<div>
  <dashTab
    tableLink='/'
    graphLink='/graph/applicantsbyfacultygrapicalrep'
  ></dashTab>
  <div class="dash_tables" v-if="applicantsbystate.length > 0">  
    <h3 class="subtitle is-5" style="color:#00923f">Applicants by faculty/department</h3> 
    <div class="table_ctrl" style="width:70px">
        <span class="table_ctrl_item"><i class="fa fa-print"></i> Print</span>
    </div>  
    <table class="table is-fullwidth is-bordered is-striped is-narrow">
        <thead>
          <tr>
            <th>Faculty/State</th>
            <th>Department</th>
            <th>Female</th>
            <th>Male</th>
            <th>Grand Total</th>
          </tr>
        </thead> 
            <appByFacultyItem 
              v-for="(res, index) in applicantsbystate" 
              :name = "res.state"
              :faculties = "res.faculties"
              :key="index"
            >
            </appByFacultyItem>
    </table>   
  </div>  
  
  <span class="columns" v-else>
      <span class="column"></span>
      <span class="column" style="margin-top:200px;padding-bottom:200px">
          <FadeLoader
            :loading = "loading"  
            color="#da251c"
            size="20px"
          ></FadeLoader>
      </span>
  </span>
</div>
