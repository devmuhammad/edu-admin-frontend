<div :class="{modal:true, 'is-active':isActive}">
  <div class="modal-background"></div>
  <div class="modal-content changePasswordModal">

    <div class="columns">
      <span class="column is-one-third changePasswordLogo">
              <img src="../../assets/img/logo.png"/>
          </span>
    <span class="column">
    <h2 class="title is-6">Change Password</h2>
    <div class="centerForm" v-if="response_status == null">
        <div class="field">
            <p class="control ">
                Old Password:
                <input class="input" type="password" placeholder="*******" v-model="user.oldpassword">
            </p>
        </div>
        <div class="field">
            <p class="control ">
                New Password:
                <input class="input" type="password" placeholder="*******" v-model="user.newpassword">
            </p>
        </div>
        <!-- <div class="field">
            <p class="control ">
                Confirm New Password:
                <input class="input" type="password" placeholder="*******" v-model="user.confirmnewpassword">
                </p>
                </div> -->

                <div class="field column">
                    <p class="control" style="float:right">
                        <button class="button is-primary" @click="changePassword()">
                                                    Change Password
                                            </button>
                    </p>
                    <button class="button is-danger" @click="closeModal">Close</button>
                </div>
    </div>
                <div v-else-if="response_status == 200" style="margin-top:50px">
                        <article class="message is-primary">
                        <div class="message-header">
                            <p>Success</p>
                            <button class="delete" aria-label="delete" @click="clear"></button>
                        </div>
                        <div class="message-body" style="padding:50px;text-align:center">
                          <strong>Password Updated Successfully!!</strong>
                        </div>
                        </article>
                    </div>
                    
                    <div class= "columns" v-else>
                        <span class="column"></span>
                        <span class="column" style="margin-top:100px;padding-bottom:100px">
                            <FadeLoader
                                :loading = "loading"  
                                color="#da251c"
                                size="20px"
                            ></FadeLoader>
                        </span>
        </div>
    
        </span>
        
        </div>
        </div>
        <button class="modal-close is-large" aria-label="close" @click="closeModal"></button>
        </div>
