<section class="section loginSection">
  <div class="container login-container">
   <div class="box parentBox">

    <div class="loginArea">
      <div class="columns">

        <div class="column loginLogo">
          <img src="../../assets/img/logo.png" class="is-centered"/>
        </div>

        <div class="column">
          <h2 class="title is-4">
            <i class="fa fa-lock"></i>
            <span>Login</span>
          </h2>
          <h2 class="subtitle is-6"> <small>Restricted: Provide login details please.</small> </h2>
          
          <div>
          <div v-if="error != ''" style="color:#da2347;font-weight:600" class="has-text-centered">
            <small>{{error}}</small>
          </div>

          <form v-on:submit.prevent>
            <div class="field">
              <div class="control">
                <input 
                  class="input is-danger" 
                  type="text" 
                  placeholder="Username" 
                  v-model.trim="user.userid"
                  required>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <input 
                  class="input is-danger" 
                  type="password" 
                  placeholder="**********" 
                  v-model.trim="user.password"
                  required>
              </div>
            </div>

            <div class="field columns">
              <div class="column is-one-quarter"></div>
              <div class="control column">
                <button 
                  type="submit"
                  :class="{'button':true, 'is-danger':true, 'is-loading':isLoading}" 
                  style="width:100%"
                  @click="login">
                  <span class="icon"> <i class="fa fa-lock"></i> </span>
                  <span>Login</span>
              </button>
              </div>
              <div class="column is-one-quarter"></div>
            </div>

          </form> 
          </div>
<br/>
          <div class="has-text-centered">
            <a style="font-weight:600">
              <small>Forgot password?</small>
            </a>
          </div>
        </div>

      </div>
    </div>

   </div>
  </div>
</section>
