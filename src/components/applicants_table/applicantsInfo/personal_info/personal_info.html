<div class="card" style="width:100%">
  <div class="card-content">
    <p class="columns">
      <span class="column is-one-quarter">
        <img 
          alt="applicant passport" 
          :src="'https://s3.amazonaws.com/comsoftltd.net/nda69thregular/passport/'+appPhoto"
          height="120"
          width="120"
        />
      </span>
      
      <span class="column">
        <div style="float:left">
        <p>
          <strong>
            <span class="info_id">Name:</span>  
            <small class="info_">{{appName}}</small>
          </strong> 
        </p><br/>

        <p>
          <strong>
            <span style="float:left" class="info_id">State:</span> 
            <small class="info_"> {{appState}} </small>
            
          </strong>
        </p><br/>

        <p>
          <strong>
            <span class="info_id">LGA:</span> <small class="info_">{{appLga}}</small>
          </strong> 
        </p>

        </div>

        <div style="float:right">
        <p>
          <strong>
            <span class="info_id">Choices:</span> 
            <small class="info_">
              Nigerian 
              <span>{{appFirstchoice}} /</span>
              <span>{{appSecondchoice}}</span>
            </small>
          </strong>
        </p><br/>

        <p>
          <strong>
            <span class="info_id">Phone number:</span> 
            <small class="info_">{{appPhone}}</small>
          </strong>
        </p>
        </div>
      </span>
    </p>
  </div>
</div>
