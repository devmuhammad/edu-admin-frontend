<div>
        <dashTab
          tableLink='/table/applicantsperweek'
          graphLink='/graph/applicantsperweekgraphicalrep'
        ></dashTab>

        <div class="dash_tables" v-if="applicantsperweek.length > 0">  
          <h3 class="subtitle is-5" style="color:#00923f">Applicants Per Week</h3> 
          <div class="table_ctrl" style="width:70px">
              <span class="table_ctrl_item"><i class="fa fa-print"></i> Print</span>
          </div>  
          <table class="table is-fullwidth is-bordered is-striped is-narrow">
              <thead>
                <tr>
                  <th>Week</th>
                  <th>Female</th>
                  <th>Male</th>
                  <th>Grand Total</th>
                </tr>
              </thead>
              <tbody> 
                  <appPerWeekTableItem
                    v-for="(res, index) in applicantsperweek" 
                    :weekid = "res.weekid" 
                    :female = "res.female"
                    :male = "res.male"
                    :total = "res.total"
                    :key="index"
                  >
                  </appPerWeekTableItem>
              </tbody>
          </table>   
        </div>    
      
        <span class="columns" v-else>
            <span class="column"></span>
            <span class="column" style="margin-top:200px;padding-bottom:200px">
                <FadeLoader
                  :loading = "loading"  
                  color="#da251c"
                  size="20px"
                ></FadeLoader>
            </span>
        </span>

</div>
